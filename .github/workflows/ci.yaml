name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Continuous Integration
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - if: matrix.os != 'windows-latest'
        run: |
          gcc -o build build.c && ./build -d build test
      - if: matrix.os == 'windows-latest'
        run: |
          gcc -o build.exe build.c && ./build.exe -d build test
